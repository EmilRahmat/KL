{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="text-center mb-4">Подтвердите вход</h3>
  <form method="post" action="{% url 'users:verify_code' %}">
    {% csrf_token %}
    <input type="hidden" name="phone" value="{{ phone }}">
    <div class="mb-3">
      <label for="code" class="form-label">Код из SMS</label>
      <input type="text" class="form-control" id="code" name="code" placeholder="1234" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Войти</button>
  </form>
</div>
{% endblock %}
