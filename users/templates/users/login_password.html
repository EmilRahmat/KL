{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="text-center mb-4">Вход</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label for="username" class="form-label">Номер телефона</label>
      <input type="text" name="username" class="form-control" required placeholder="+79991234567">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-dark w-100">Войти</button>
  </form>

  <div class="text-center mt-4">
    <p>Нет аккаунта? <a href="{% url 'users:phone_login' %}">Зарегистрироваться</a></p>
  </div>
</div>
{% endblock %}
